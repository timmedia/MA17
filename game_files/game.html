    <!-- Dateien für das Spiel -->
    <script type="text/javascript" src="data/phaser.js"></script>
    <script type="text/javascript" src="data/init.js"></script>
    <script type="text/javascript" src="data/objects.js"></script>

    <script type="text/javascript" src="data/concept_1.js"></script>
    <script type="text/javascript" src="data/concept_2.js"></script>
    <!-- Styling -->
    <style>
      /* keine Ränder  */
      html, body, canvas {
        margin: 0px;
        padding: 0px;
      }
      /* kein Anti-Aliasing, Pixel sollen nicht verschwommen sein */
      /* von: https://developer.mozilla.org/en/docs/Web/CSS/image-rendering */
      canvas {
        image-rendering: -moz-crisp-edges;
        image-rendering:   -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <!-- init()-Funktion wird nach Laden der Seite gestartet -->
    <script type="text/javascript">
      window.onload = init;
    </script>
  </body>
