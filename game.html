<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Reset</title>
  <!-- Material Design Lite Components -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
  <link rel="stylesheet" href="Website/style.css">
  <style>
  h3 {
    font-weight: 700;
  }
  .mdl-layout {
    flex: 1 0 auto;
  }
  .mdl-button {
    width: calc(100% - 30px);
  }
  .game-container {
    position: relative;
    height: 0;
    overflow: hidden;
    padding-bottom: 60%;
    max-height: 100vh;
    width: 100%;
  }
  iframe {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
    max-width: calc(100vh * 1.5);
  }
  </style>
  <script defer src="http://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><h3>MISSION RESET</h3></span>
    <span class="mdl-layout-title">Walk Left <code>[A]</code></span>
    <span class="mdl-layout-title">Walk Right <code>[D]</code></span>
    <span class="mdl-layout-title">Jump <code>[W]</code>/<code>[SPACE]</code></span>
    <span class="mdl-layout-title">Shoot <code>[SHIFT]</code></span>
    <span class="mdl-layout-title"><a href="game_files/game?mode=mobile" class="mdl-button mdl-button--accent" style="width: 150px">Mobile Version</a></span>
  </div>
  <main class="mdl-layout__content">
    <div class="mdl-grid center-items">
      <div class="mdl-cell mdl-cell--11-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <div class="game-container">
          <iframe src="game_files/game.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </main>
</div>


</body>
</html>
